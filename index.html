<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/main.css">
        <title>Holiday Translator</title>
    </head>
    <body>
        <div id="container">
            <h1>Holiday Greeting Translator</h1>
            <p>Type in "Merry Christmas and Happy New Year," and click any button to see your message translated into that language!</p>
            <div id="bottom">
                <textarea id="input" name="message" rows="7" cols="50"></textarea>
                <div id="parent-div">
                    <button id="spanish">Translate to Spanish</button><button id="german">Translate to German</button><button id="esperanto">Translate to Esperanto</button>
                </div>
                <div id="translation"></div>
            </div>
        </div>
        <script src="/main.js"></script>
    </body>
</html>
